<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap");

        body {
            background-color: green;
            color: white;
            font-family: "Martel Sans", sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- Create a hacking simulator which has green background and it show these messages with random delay of 1 to 7 seconds
    
        Initializing Hacking 
        Reading your files 
        Password files detected
        Sending all passwords and personal files to server
        Cleaning up

        the three dots must blink so that it look like a real terminal
    -->
    <div>Initializing Hacking...</div>

    <script>
        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div);
        };

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve();
                }, timeout * 1000);
            });
        };

        async function main() {
           let t = setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last = last[last.length - 1];
                if (last.innerHTML.endsWith("...")) {
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3);
                } else {
                    last.innerHTML = last.innerHTML + ".";
                }
            }, 100);

            let text = [
                "Initialized Hacking",
                "Reading your files",
                "Password files detected",
                "Sending all passwords and personal files to server",
                "Cleaning up",
            ];

            for (const item of text) {
                await addItem(item);
            }

            await randomDelay()
            clearInterval(t)
        }

        main();
    </script>
</body>

</html>
