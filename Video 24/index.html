<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Shadow</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 5px #888888;
        }

        .text-element{
            text-shadow: 2px 2px 4px #980f0f;
            outline: 2px solid black;
            border: 2px solid green; 
            outline-offset: 47px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am box
    </div>

    <p class="text-element">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt perferendis odit ipsam quas in quod harum, molestias at vitae tempore iste dolorum eius. Et consequatur error recusandae, fuga asperiores perspiciatis.</p>
</body>
</html>
